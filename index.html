<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Epidemic Visualizer</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
      :root{--pad:16px} body{margin:0;font-family:system-ui,sans-serif}
      header{padding:var(--pad);border-bottom:1px solid #e5e5e5}
      main{padding:var(--pad)} .row{display:flex;gap:12px;flex-wrap:wrap;align-items:center}
      #screen-setup, #screen-viz { display:none }
      canvas{width:100%;height:70vh;border:1px solid #ddd;display:block}
    </style>
  </head>
  <body>
    <header><strong>Epidemic Visualizer</strong> <span id="hdr"></span></header>

    <main>
      <!-- Setup -->
      <section id="screen-setup">
        <h2>Setup</h2>
        <div class="row">
          <label>Population:
            <input id="pop" type="number" min="100" max="200000" step="100" value="5000">
          </label>

          <label>Infection Rate (β):
            <input id="beta" type="number" min="0" max="1" step="0.01" value="0.30">
          </label>

          <label>Incubation Rate (σ):
            <input id="sigma" type="number" min="0" max="1" step="0.01" value="0.20">
          </label>

          <label>Recovery Rate (γ):
            <input id="gamma" type="number" min="0" max="1" step="0.01" value="0.10">
          </label>

          <label>Simulation Type:
            <select id="simType">
              <option value="grid">Graph (Adjacency Grid)</option>
              <option value="quadtree">Quad-Tree</option>
            </select>
          </label>

          <button id="start">Start ▶</button>
        </div>
        <p>Load a saved run: <input id="file" type="file" accept="application/json"></p>
        <p><a href="#/viz">Go to Visualization</a></p>
      </section>

      <!-- Visualization -->
      <section id="screen-viz">
        <h2>Visualization</h2>
        <div class="row">
          <button id="back">← Setup</button>
          <button id="pause">Pause</button>
          <span id="stats"></span>
        </div>
        <canvas id="canvas"></canvas>
      </section>
    </main>

    <script type="module" src="./js/main.js"></script>
  </body>
</html>
